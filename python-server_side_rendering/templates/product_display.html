<!doctype html>
<html lang="en">
<head>
    <title>Display products</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Display products</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
    {% include 'footer.html' %}
</body>
</html>
